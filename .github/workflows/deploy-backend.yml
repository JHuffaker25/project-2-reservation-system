name: Deploy Backend to S3

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package -DskipTests

      - name: List target directory
        run: ls -la target/

      - name: Rename JAR to application.jar
        run: cp target/backend-0.0.1-SNAPSHOT.jar application.jar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3 and Elastic Beanstalk
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)

          if [ "${{ github.ref_name }}" = "main" ]; then
            S3_BUCKET="s3://project2-frontend-group1-397345411365-useast1"
            EB_APP_NAME="hotel-reservation-backend"
            EB_ENV_NAME="hotel-backend-prod-env"
          elif [ "${{ github.ref_name }}" = "dev" ]; then
            S3_BUCKET="s3://project2-frontend-group1-dev-397345411365-us-east-1"
            EB_APP_NAME="group1-hotel-dev"
            EB_ENV_NAME="Group1-hotel-dev-env"
          fi

          # Upload to S3
          aws s3 cp application.jar ${S3_BUCKET}/backend/application-${TIMESTAMP}.jar
          aws s3 cp application.jar ${S3_BUCKET}/backend/application.jar

          # Create application version in Elastic Beanstalk
          aws elasticbeanstalk create-application-version \
            --application-name ${EB_APP_NAME} \
            --version-label ${TIMESTAMP} \
            --source-bundle S3Bucket="${S3_BUCKET#s3://}",S3Key="backend/application-${TIMESTAMP}.jar"

          # Deploy to Elastic Beanstalk
          aws elasticbeanstalk update-environment \
            --application-name ${EB_APP_NAME} \
            --environment-name ${EB_ENV_NAME} \
            --version-label ${TIMESTAMP}

          echo "Deployed version ${TIMESTAMP} to ${EB_ENV_NAME}"
